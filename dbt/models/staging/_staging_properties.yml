version: 2

models:
  - name: stg_all_candidates
    description: |
        "A candidate is an individual seeking nomination for election to a federal office. People become candidates when they (or agents working on their behalf) 
         raise contributions or make expenditures that exceed $5,000."
    columns:
      - name: cand_id
        data_type: varchar
        description: |
         "A unique identifier assigned to each candidate registered with the FEC. If a person runs for several offices, that person will have separate candidate IDs for each office.
          First character indicates office - [P]residential, [H]ouse, [S]enate].
          Second character is the last digit of the two-year period the ID was created.
          Third and fourth is the candidate state. Presidential IDs don't have state.
          Fifth and sixth is the district when the candidate first ran. This does not change if the candidate/member's district changes during re-districting.
          Presidential IDs don't have districts. The rest is sequence."

      - name: cand_name
        data_type: varchar
        description: ""

      - name: cand_ici
        data_type: varchar
        description: ""

      - name: pty_cd
        data_type: varchar
        description: "Three-letter code for the party affiliated with a candidate or committee. For example, DEM for Democratic Party and REP for Republican Party."

      - name: cand_pty_affiliation
        data_type: varchar
        description: ""

      - name: ttl_receipts
        data_type: decimal(14,2)
        description: ""

      - name: trans_from_auth
        data_type: decimal(14,2)
        description: ""

      - name: ttl_disb
        data_type: decimal(14,2)
        description: ""

      - name: trans_to_auth
        data_type: decimal(14,2)
        description: ""

      - name: coh_bop
        data_type: decimal(14,2)
        description: ""

      - name: coh_cop
