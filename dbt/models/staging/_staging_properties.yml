  - name: stg_committee_master
    description: |
    "All FEC filers, even if not registered as a committee, are included. Officially, committees include the committees and organizations that file with the FEC. Several different types of organizations file financial reports with the FEC:  
    Campaign committees authorized by particular candidates to raise and spend funds in their campaigns. Non-party committees (e.g., PACs), some of which may be sponsored by corporations, unions, trade or membership groups, etc. Political party committees at the national, state, and local levels. Groups and individuals making only independent expenditures Corporations, unions, and other organizations making internal communicationsThe committee endpoints primarily use data from FEC registration Form 1 and Form 2."
    columns:
      - name: cmte_id
        data_type: varchar
        description: "A unique identifier assigned to each committee or filer registered with the FEC. In general a committee id begins with the letter C which is followed by eight digits."

